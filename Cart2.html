  function updateTotal() {

  function closePopup() {
    document.getElementById('popup-overlay').style.display = 'none';

  const cartItems = [];

function confirmSelection() {
  const quantity = parseInt(document.getElementById('quantity').value);
  const item = {
    name: selectedItem,
    quantity: quantity,
    price: selectedPrice,
    total: selectedPrice * quantity
  };

  // Check if item already exists, update it
  const existing = cartItems.find(i => i.name === item.name);
  if (existing) {
    existing.quantity += quantity;
    existing.total += item.total;
  } else {
    cartItems.push(item);
  }

  closePopup();
  alert(`Added ${item.quantity} x ${item.name} to Cart.`);
}
function openCart() {
  const cartContainer = document.getElementById('cart-items');
  cartContainer.innerHTML = '';

  if (cartItems.length === 0) {
    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
  } else {
    let total = 0;
    cartItems.forEach(item => {
      cartContainer.innerHTML += `
        <p><strong>${item.name}</strong> - ${item.quantity} x ‚Çπ${item.price} = ‚Çπ${item.total}</p>
      `;
      total += item.total;
    });
    document.getElementById('cart-total').innerText = `Total: ‚Çπ${total}`;
  }

  document.getElementById('cart-overlay').style.display = 'flex';
}

function closeCart() {
  document.getElementById('cart-overlay').style.display = 'none';
}

let isEditMode = false;

function openCart() {
  renderCartItems();
  document.getElementById('cart-overlay').style.display = 'flex';
}

function closeCart() {
  document.getElementById('cart-overlay').style.display = 'none';
}

function toggleEditMode() {
  isEditMode = !isEditMode;
  document.getElementById('edit-btn').innerText = isEditMode ? "Done" : "Edit";
  renderCartItems();
}

function renderCartItems() {
  const cartContainer = document.getElementById('cart-items');
  cartContainer.innerHTML = '';

  if (cartItems.length === 0) {
    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
    document.getElementById('cart-total').innerText = "Total: ‚Çπ0";
    return;
  }

  let total = 0;

  cartItems.forEach((item, index) => {
    total += item.total;

    if (isEditMode) {
      cartContainer.innerHTML += `
        <div style="margin-bottom: 15px;">
          <strong>${item.name}</strong><br>
          <button onclick="updateQuantity(${index}, -1)">-</button>
          <span style="margin: 0 10px;">${item.quantity}</span>
          <button onclick="updateQuantity(${index}, 1)">+</button>
          <span> = ‚Çπ${item.total}</span>
          <button onclick="removeItem(${index})" style="margin-left: 10px; color: red;">‚ùå</button>
        </div>
      `;
    } else {
      cartContainer.innerHTML += `
        <p><strong>${item.name}</strong> - ${item.quantity} x ‚Çπ${item.price} = ‚Çπ${item.total}</p>
      `;
    }
  });

  document.getElementById('cart-total').innerText = `Total: ‚Çπ${total}`;
}

function updateQuantity(index, change) {
  const item = cartItems[index];
  item.quantity += change;
  if (item.quantity <= 0) {
    cartItems.splice(index, 1);
  } else {
    item.total = item.quantity * item.price;
  }
  renderCartItems();
}

function removeItem(index) {
  cartItems.splice(index, 1);
  renderCartItems();
}
function proceedToPay() {
  if (cartItems.length === 0) {

}
